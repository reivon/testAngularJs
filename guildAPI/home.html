
<div>{{classes.name}}</div>

<div ng-controller="GuildController">
	<div>
		<a href="" ng-Click="getClassName(1)"></a>
	</div>
	<table>
		<thead>
			<!-- HEADER & SORT --> 
			<tr>
				<th>
					<a href="" ng-click="order('rank')">Rang</a>
				</th>
				<th>
					<a href="" ng-click="order('character.name')">Nom</a>
				</th>
				<th>
					<a href="" ng-click="order('character.class')">Classe</a>
				</th>
				<th>
					<a href="" ng-click="order('character.level')">Level</a>
				</th>
				<th>
					<a href="" ng-click="order('character.race')">Race</a>
				</th>
				<th>
					<a href="" ng-click="order('character.gender')">Genre</a>
				</th>
				<th>
					<a href="" ng-click="order('character.thumbnail')">Thumbnail</a>
				</th>
				<th>
					<a href="" ng-click="order('character.spec.name')">Sp√©cialisation</a>
				</th>
			</tr>
			<!-- FILTER --> 
			<tr>
				<th>
					<select ng-model="filterRank">
						<option value=""></option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
					</select>
				</th>
				<th>
					<input type="text" ng-model="filter.character.name" />
				</th>
				<th>
					<select ng-model="filter.character.class">
					<option value=""></option>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
					</select>
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
				<th>
					&nbsp;
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="member in members.members | filter:filter | filterRankSelect:filterRank  | orderBy:predicate:reverse">
				<td>{{member.rank}}</td>
				<td>{{member.character.name}}</td>
				<td>{{member.character.class | transformClass}}</td>
				<td>{{member.character.level}}</td>
				<td>{{member.character.race}}</td>
				<td>{{member.character.gender}}</td>
				<td><img src="http://eu.battle.net/static-render/eu/{{member.character.thumbnail}}" /></td>
				<td>{{member.character.spec.name}}</td>
			</tr>
		</tbody>
	</table>
</div>
